<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap css -->
    <link href="css/main.min.css" rel="stylesheet">
    <!-- External CSS -->
    <link rel="stylesheet" href="style.css">
    <title>Suitmedia FE Test</title>
</head>
<body>
    <!-- Header -->
    <div class="container-fluid-sm">
        <header id="navbar" class="d-flex fixed-top flex-wrap justify-content-center py-2" style="background-color: #ec6126;">
          <p class="align-items-center mt-md-2 mb-md-2 mb-md-0 ms-md-5 me-md-auto">
            <img src="assets/logo.png" width="110px" height="50px"></span>
          </p>
          <ul class="nav nav-underline mt-md-2 mb-md-2 me-md-5">
            <li class="nav-item">
              <a class="nav-link nav-white" href="#">Work</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Ideas</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Careers</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
              </li>
          </ul>
        </header>
        <!-- End Header -->
        <!-- Banner -->
        <section class="one">
          <div class="the-content">
            <h1>
              Ideas
            </h1>
            <p class="fs-5">
              Where all our great things begin
            </p>
          </div>
        </section>
        <!-- End Banner -->
        <!-- Post List -->
        <section class="two my-5">
          <div class="container">
            <div class="d-flex align-items-center">
              <div class="me-auto p-2">Showing 1-10 of 100</div>
              <div class="p-2">Show per page</div>
              <div class="p-2">
                <div class="dropdown">
                  <button class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    10
                  </button>
                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item">10</a></li>
                    <li><a class="dropdown-item">20</a></li>
                    <li><a class="dropdown-item">50</a></li>
                  </ul>
                </div>
              </div>
              <div class="p-2">Sort By</div>
              <div class="p-2">
                <div class="dropdown">
                  <button class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Newest
                  </button>
                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item">Newest</a></li>
                    <li><a class="dropdown-item">Oldest</a></li>
                  </ul>
                </div>
              </div>
            </div>
            <div class="card" style="width: 18rem;">
              <img src="assets/Picture.png" class="card-img-top" alt="...">
              <div class="card-body">
                <p class="card-text" style="color: grey;">DD Month YYYY</p>
                <h5 class="card-title">Card title</h5>
              </div>
            </div>
          </div>
        </section>
        <!-- End Post list -->
        <!-- Pagination -->
        <div class="d-flex justify-content-center">
          <nav aria-label="Page navigation example">
            <ul class="pagination">
              <li class="page-item">
                <a class="page-link" href="#" aria-label="Previous">
                  <span aria-hidden="true">&laquo;</span>
                </a>
              </li>
              <li class="page-item"><a class="page-link" href="#">1</a></li>
              <li class="page-item"><a class="page-link" href="#">2</a></li>
              <li class="page-item"><a class="page-link" href="#">3</a></li>
              <li class="page-item">
                <a class="page-link" href="#" aria-label="Next">
                  <span aria-hidden="true">&raquo;</span>
                </a>
              </li>
            </ul>
          </nav>
        </div>
        <!-- End Pagination -->
    </div>

    



    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- External JS -->
    <script src="app.js"></script>
</body>
</html>
